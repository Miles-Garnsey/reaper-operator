apiVersion: v1
kind: Service
metadata:
  labels:
    app: reaper
  name: reaper-nodeport
spec:
  type: NodePort
  ports:
    - name: app
      port: 8080
      protocol: TCP
      # If running with a cloud provider, you may need to add a firewall rule to open this port.
      nodePort: 32042
  selector:
    reaper.cassandra-reaper.io/reaper: cass-backend
